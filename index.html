<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <title>Neomorphic CSS</title>
</head>
<body>

  <div class="container">
    <div class="components">

      <div class="rolling-check">
        <div class="rolling-check1">
          <input type="checkbox" id="rolling-check1">
          <label for="rolling-check1"></label>
        </div>

        <div class="rolling-check2">
          <input type="checkbox" id="rolling-check2" checked>
          <label for="rolling-check2"></label>
        </div>
      </div>

      <div class="checkbox">
        <div class="checkbox1">
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1"></label>
        </div>

        <div class="checkbox2">
          <input type="checkbox" id="checkbox2" checked>
          <label for="checkbox2"></label>
        </div>
      </div>

      <div class="radios">
        <div class="radios1">
          <input type="radio" name="radio" id="radios1" value="1">
          <label for="radius1"></label>
        </div>

        <div class="radios2">
          <input type="radio" name="radio" id="radios2" value="2">
          <label for="radios2"></label>
        </div>
      </div>

      <div class="button">
        <button class="button1">Button</button>
        <button class="button2">Button</button>
      </div>

      <div class="clock">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="point"></div>
          <div class="marker">
            <span class="marker1"></span>
            <span class="marker2"></span>
            <span class="marker3"></span>
            <span class="marker4"></span>
          </div>
      </div>

      <div class="chip">
        <div class="chip-icon">
          <!-- Adicionar ícone -->
        </div>

        <p>Neomorphic Design</p>

        <div class="chip-close">
          <!-- Adicionar ícone -->
        </div>
      </div>

      <div class="circle">
        <span class="circle-btn">
          <!-- Adicionar icone "paused"-->
          <!-- Adicionar icone "play"-->
        </span>

        <span class="circle-back1"></span>
        <span class="circle-back2"></span>
      </div>

      <div class="explore">
        <input type="text" class="from-explore" placeholder="Type anything...">
      </div>

      <div class="search">
        <input type="text" id="text-search" placeholder="Search...">

        <div icon-search>
          <!-- Adicionar ícone-->
        </div>
      </div>
      
      <div class="segmented-control">
        <input type="radio" id="radio-segmented1" name="radio2" value="3" checked>
        <label for="radio-segmented1">
          <p>Tab 1</p>
        </label>
        
        <input type="radio" id="radio-segmented2" name="radio2" value="4">
        <label for="radio-segmented1">
          <p>Tab 2</p>
        </label>

        <input type="radio" id="radio-segmented3" name="radio2" value="5">
        <label for="radio-segmented1">
          <p>Tab 3</p>
        </label>

        <!-- Não sei o que essa div faz ainda-->
        <div class="segmented-control-color"></div>
      </div>

      <!-- Entender comportamento dessa div-->
      <div class="icon">
        <div class="icon__home">
          <ion-icon name="home"></ion-icon></div>
        <div class="icon__account">
          <ion-icon name="person"></ion-icon></div>
        <div class="icon__settings">
          <ion-icon name="settings"></ion-icon></div>
      </div>
      
      <div class="slider">
        <div class="slider__box">
          <span class="slider__btn" id="find"></span>
          <span class="slider__color"></span>
          <span class="slider__tooltip">50%</span>
        </div>
      </div>


    </div>
  </div>
</body>
</html>
